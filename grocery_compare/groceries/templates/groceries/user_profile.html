<!-- user_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>{{ user.username }}'s Profile</h1>
    <form method="post" action="{% url 'update_preferences' %}">
        {% csrf_token %}
        <label for="preferred_location">Preferred Location:</label>
        <input type="text" id="preferred_location" name="preferred_location" value="{{ user_preference.preferred_location }}">
        <label for="max_price">Max Price:</label>
        <input type="number" id="max_price" name="max_price" value="{{ user_preference.max_price }}">
        <label for="categories">Favorite Categories:</label>
        <input type="text" id="categories" name="categories" value="{{ user_preference.categories }}">
        <button type="submit">Save Preferences</button>
    </form>
</body>
</html>
